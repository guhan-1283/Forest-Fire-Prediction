<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FWI Prediction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="text-center mb-4">FWI Prediction</h1>

    <!-- Main Input Form Receiving Query to our ML -->
    <form action="{{ url_for('predict_datapoint') }}" method="post">

        <input type="text" name="Temperature" placeholder="Temperature" required class="form-control mb-2">

        <input type="text" name="RH" placeholder="RH" required class="form-control mb-2">

        <input type="text" name="WS" placeholder="WS" required class="form-control mb-2">

        <input type="text" name="Rain" placeholder="Rain" required class="form-control mb-2">

        <input type="text" name="FFMC" placeholder="FFMC" required class="form-control mb-2">

        <input type="text" name="DMC" placeholder="DMC" required class="form-control mb-2">

        <input type="text" name="ISI" placeholder="ISI" required class="form-control mb-2">

        <input type="text" name="Classes" placeholder="Classes" required class="form-control mb-2">

        <input type="text" name="Region" placeholder="Region" required class="form-control mb-3">

        <button type="submit" class="btn btn-primary btn-block btn-lg w-100">
            Predict
        </button>
    </form>

    <h2 class="text-center mt-4">
        THE FWI prediction is {{ results }}
    </h2>
</div>

</body>
</html>
